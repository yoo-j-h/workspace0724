<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        표 : 웹 문서에서 자료를 정리할 때 주로 사용
        형과 열로 이루어져있고, 행과 열이 만나는 지점을 셀이라고함.

        <table> : 기본적인 표를 생성해주는 태그
        <tr> : 한 행을 나타내는 태그
        <th> : 제목셀을 나타내는 태그
        <td> : 일반셀을 나타내는 내그
    -->
            <h1>기본적인 표 만들기</h1>
            <table >
                <caption><b>휴재폰의 종류</b></caption>
                <tr>
                    <th>모델명</th>
                    <th>제조사</th>
                    <th>홈페이지</th>
                </tr>
                <tr>
                    <th>갤럭시 s22</th>
                    <th>상성전자</th>
                    <th>홈페이지</th>
                </tr>
                <tr>
                    <th>아이폰16</th>
                    <th>애플</th>
                    <th>홈페이지</th>
                </tr>
            </table>

            <br>
            <h1>표의 행과 열을 병합하는 속성</h1>
            <!--
                셀(th, td)태그의 속성을 이용해서 행 또는 열을 병합할 수 있음

                colspan = "2" : 2개의 열을 병합
                rewspan = "2" : 2개의 행을 병합
            -->
            <table border="1">
                <tr>
                    <td>최지원</td>
                    <td>20</td>
                    <td>경기도 안양시</td>
                </tr>
                
                <tr>
                    <td>최지원</td>
                    <td>20</td>
                    <td>경기도 안양시</td>
                </tr>
                
                <tr>
                    <td>최지원</td>
                    <td>20</td>
                    <td>경기도 안양시</td>
                </tr>
            </table>
        </body>
</html>
